<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="base">
        <form>
            <div class="group">
                <label for="dob-day">Date:</label>
                <input type="number" name="dob-day" id="dob-day" placeholder="dd" required = "required" min="1" max="2"/>
            </div>
            <div class="group">
                <label for="dob-month">Month:</label>
                <input type="number" name="dob-month" id="dob-month" placeholder="mm" required = "required" min="1" max="2"/>
            </div>
            <div class="group">
                <label for="dob-year">Year</label>
                <input type="number" name="dob-year" id="dob-year" placeholder="yyyy" required = "required" min="1" max="4"/>
            </div>

        </div>
        <div class="base">
            <div class="enter">
                <input type="button" name="submit" value="Submit"  onclick="Age()" />

            </div>
            
        </div>
        <div id="age"></div>
     </form>

    </div>
    <script src="index.js"></script>
</body>
</html>
